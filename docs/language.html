<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>Monkey2 Language Reference</title>

	<link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="jstree/dist/themes/default/style.min.css" />

	<script src="jstree/dist/libs/jquery-1.9.1.min.js"></script>

	<script src="jstree/dist/jstree.min.js"></script>

	<script>

	window.onload=function(){

		document.getElementById( 'docs' ).src="The Monkey2 Language.html";
	}

	function scrollToTopic( id ){
 
		var childWindow=document.getElementById( 'docs' ).contentWindow;

		childWindow.scrollTo( 0,childWindow.document.getElementById( id ).offsetTop-16 );
	}

	</script>

</head>

<body class="page_body">

<div class="modules_content">

<!-- CONTENT -->

<div class="modules_nav_wrapper">
<form role="search"><input type="text" id="search" placeholder="Topic search" style="width:100%;" /></form>
<div id="tree" class="modules_nav_tree"></div>
</div>

<div class="modules_docs_wrapper">
<iframe id="docs" class="modules_docs_iframe"></iframe>
</div>

<script>

jQuery( function($){

	$('#tree').jstree( {

		'core':{
			'multiple' : false,
			'animation' : false,
			'themes':{
				'dots' : false,
				'icons' : false,
				'stripes' : false
			},
			'data':[ {text:"The Monkey2 Language",data:{topic:"the-monkey2-language"},children:[
  {text:"Welcome to Monkey2!",data:{topic:"welcome-to-monkey2"}}
]}
,{text:"Modules and Applications",data:{topic:"modules-and-applications"},children:[
  {text:"Creating modules",data:{topic:"creating-modules"}}
  ,{text:"Importing modules",data:{topic:"importing-modules"}}
  ,{text:"Applications",data:{topic:"applications"}}
]}
,{text:"Namespaces and Using",data:{topic:"namespaces-and-using"},children:[
  {text:"Declaring namespaces",data:{topic:"declaring-namespaces"}}
  ,{text:"Accessing namespaces",data:{topic:"accessing-namespaces"}}
  ,{text:"The Using directive",data:{topic:"the-using-directive"}}
]}
,{text:"Monkey2 types",data:{topic:"monkey2-types"},children:[
  {text:"Primitive types",data:{topic:"primitive-types"}}
  ,{text:"Compound types",data:{topic:"compound-types"}}
  ,{text:"Implicit type conversions",data:{topic:"implicit-type-conversions"}}
  ,{text:"Explicit type conversions",data:{topic:"explicit-type-conversions"}}
]}
,{text:"User defined types",data:{topic:"user-defined-types"},children:[
  {text:"Classes",data:{topic:"classes"}}
  ,{text:"Structs",data:{topic:"structs"}}
  ,{text:"Interfaces",data:{topic:"interfaces"}}
  ,{text:"Fields",data:{topic:"fields"}}
  ,{text:"Methods",data:{topic:"methods"}}
  ,{text:"Properties",data:{topic:"properties"}}
]}
,{text:"Variables and Consts",data:{topic:"variables-and-consts"},children:[
  {text:"Local variables",data:{topic:"local-variables"}}
  ,{text:"Global variables",data:{topic:"global-variables"}}
  ,{text:"Consts",data:{topic:"consts"}}
]}
,{text:"Functions",data:{topic:"functions"},children:[
  {text:"Global functions",data:{topic:"global-functions"}}
  ,{text:"Lambda functions",data:{topic:"lambda-functions"}}
  ,{text:"Function values",data:{topic:"function-values"}}
]}
,{text:"Expressions",data:{topic:"expressions"},children:[
  {text:"Operators",data:{topic:"operators"}}
  ,{text:"Type balancing",data:{topic:"type-balancing"}}
  ,{text:"Operator overloading",data:{topic:"operator-overloading"}}
]}
,{text:"The build system",data:{topic:"the-build-system"},children:[

]}
,{text:"The mx2cc tool",data:{topic:"the-mx2cc-tool"}} ]
		},
		'plugins':[ 'search' ]
 	});
 	
	$('#tree').on( 'changed.jstree',function( e,data ){

		var node=data.instance.get_node( data.selected[0] );
		if( !node || !node.data ) return;

		var topic=node.data.topic;
		if( !topic ) return;

		scrollToTopic( topic );
	} );
	
	var to=false;

	$('#search').keyup( function(){

		if( to ) { clearTimeout( to ); }

		to = setTimeout( function(){
			var v = $('#search').val();
			$('#tree').jstree( true ).search( v );
		},250 );

	});

} );	
	
</script>

<!-- END -->

</div>

</body>

</html>
